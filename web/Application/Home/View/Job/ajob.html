<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Create Job | CPBQueue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Li Yao">
<link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/css/site.css" rel="stylesheet">
<link href="__PUBLIC__/css/messenger.css" rel="stylesheet">
<link href="__PUBLIC__/css/messenger-theme-future.css" rel="stylesheet">
<link href="__PUBLIC__/css/bootstrap-responsive.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<include file="Base/head"/>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header"><a href="__APP__"><i class="icon-home"></i> Dashboard</a></li>
          <li class="nav-header"><i class="icon-list"></i> Job</li>
          <li class="active"><a href="__MODULE__/Job/ajob">New Job</a></li>
          <li><a href="__MODULE__/Job/qjob">Job Status</a></li>
          <li class="nav-header"><i class="icon-pencil"></i> Protocol</li>
          <li><a href="__MODULE__/Protocol">New Protocol</a></li>
          <li><a href="__MODULE__/Protocol/lprotocol">Edit Protocol</a></li>
          <li class="nav-header"><a href="__MODULE__/Reference"><i class="icon-book"></i> Reference</a></li>
          <li class="nav-header"><i class="icon-lock"></i> System</li>
          <li><a href="__MODULE__/System">Settings</a></li>
          <li><a href="__MODULE__/System/user">Users</a></li>
        </ul>
      </div>
    </div>
    <div class="span10">
      <div class="page-header">
        <h1>New Job</h1>
      </div>
      <div class="accordion" id="create-job">
        <div class="accordion-group">
          <div class="accordion-heading"> <a class="accordion-toggle" data-toggle="collapse" data-parent="#create-job" href="#single-job"> Single Job </a> </div>
          <div id="single-job" class="accordion-body collapse in">
            <div class="accordion-inner">
              <form class="form-horizontal" method="post" action="__MODULE__/Job/newJob" style="margin-top:9px; margin-bottom:0;">
                <fieldset>
                  <div class="control-group">
                    <label class="control-label" for="protocol">Choose a protocol</label>
                    <div class="controls">
                      <select class="form-control input-xlarge" name="protocol" required>
                        <volist name="prol" id="hit">
                          <option value="{$hit.id}">{$hit.name}</option>
                        </volist>
                      </select>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputFile">Initial input file</label>
                    <div class="controls">
                      <input type="text" class="input-xlarge" id="inputFile" name="inputFile" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="parameter">Special parameter</label>
                    <div class="controls">
                      <input type="text" class="input-xlarge" id="parameter" name="parameter" />
                      <span class="icon-question-sign" data-toggle="popover" title="Special reference" data-content="特殊参数是一种样本常量，一些实验特异的参数可以在此定义，然后在step里引用。书写格式：“key=value;”"></span> </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="verify">CAPTCHA</label>
                    <div class="controls">
                      <input type="text" id="verify" class="form-control input-xlarge" placeholder="Please enter the five characters below."  errormsg="Please enter the five characters below." nullmsg="Please enter the five characters below." datatype="*5-5" name="verify" required>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls"> <img class="verifyimg reloadverify" alt="Click to switch" src="{:U('verify')}" style="cursor:pointer;"> </div>
                    <div class="controls Validform_checktip text-warning"></div>
                  </div>
                  <div class="control-group" style="margin-bottom: 9px;">
                    <div class="controls">
                      <button type="submit" class="btn btn-success btn-large" >Push job into queue</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading"> <a class="accordion-toggle" data-toggle="collapse" data-parent="#create-job" href="#batch-job"> Batch Job </a> </div>
          <div id="batch-job" class="accordion-body collapse">
            <div class="accordion-inner"> Anim pariatur cliche... </div>
          </div>
        </div>
      </div>
      <div class="row-fluid"> </div>
    </div>
  </div>
  <div class="modal fade" id="showLog" tabindex="-1" role="dialog" aria-labelledby="showLog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Logs</h4>
        </div>
        <div class="modal-body"> </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="showFd" tabindex="-1" role="dialog" aria-labelledby="showLog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Result</h4>
        </div>
        <div class="modal-body"> </div>
      </div>
    </div>
  </div>
  <hr>
  <include file="Base/foot"/> </div>
<script src="__PUBLIC__/js/jquery.js"></script> 
<script src="__PUBLIC__/js/bootstrap.min.js"></script> 
<script src="__PUBLIC__/js/messenger.min.js"></script> 
<script>
	$(document)
	.ajaxStart(function(){
		$("button:submit").attr("disabled", true);
	})
	.ajaxStop(function(){
		$("button:submit").attr("disabled", false);
	});
	$("form").submit(function(){
		var self = $(this);
		$.post(self.attr("action"), self.serialize(), success, "json");
		return false;
	
		function success(data){
			if(data.status){
				$(".reloadverify").click();
				Messenger().post({
					message: data.info,
					showCloseButton: true
				});
				$("#inputFile").val('');
				$("#parameter").val('');
				$("#run_dir").val('');
				$("#verify").val('');
			} else {
				Messenger().post({
					message: data.info,
					type: 'error',
					showCloseButton: true
				});
				$(".reloadverify").click();
				$("#verify").val('');
			}
		}
	});
	$(function(){
		var verifyimg = $(".verifyimg").attr("src");
	    $(".reloadverify").click(function(){
	    	if( verifyimg.indexOf('?')>0){
	        	$(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
	       	}else{
	            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
	        }
	    });
	});
	$(function () {
		$('[data-toggle="popover"]').popover();
	});
  </script>
</body>
</html>

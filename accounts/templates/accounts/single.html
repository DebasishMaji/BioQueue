{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Li Yao">
<link href="{% static "ui/css/bootstrap.css" %}" rel="stylesheet" media="screen">
<link href="{% static "ui/css/site.css" %}" rel="stylesheet" media="screen">
<link href="{% static "ui/css/font-awesome.min.css" %}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container-fluid">
    	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    		<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
    	</a>
    	<a class="brand" href="__APP__">
    		<span class='brand-slogan'>CPBQueue</span>
    	</a>
    	<div class="btn-group pull-right" style="margin-top:3px;">
    		{% if user.is_authenticated %}
                <a class="btn" href="__MODULE__/Index/logout"><i class="icon-user"></i> Log out</a>
            {% endif %}
		</div>
	</div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
      {% block content %}{% endblock %}
    </div>
    <div class="span2"></div>
  </div>
  <hr>
<footer class="well"> &copy; Li Yao 2016 (Patent ID: 2016SR112918). </footer>
<script src="{% static "ui/js/jquery.js" %}"></script>
<script src="{% static "ui/js/bootstrap.min.js" %}"></script>
<script>
{% block script %}{% endblock %}
</script>
</body>
</html>
